apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: camunda
  annotations:
    #certmanager.k8s.io/cluster-issuer: "letsencrypt-prod-cluster"
    kubernetes.io/ingress.class: "nginx"
    #kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - hostname
    secretName: lcoal-tls
  rules:
    - host: hostname
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: camunda
                port:
                  number: 80

